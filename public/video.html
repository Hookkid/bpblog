



<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Responsive Video.js Test - JS Bin</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
</style>
  <style type="text/css">
  .container {
   width: 100%;
   margin: 0px auto;
  }
  video {
   max-width: 100%;
   height: auto;
  }
</style>
  <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">


</head>
<body>
  <div class="container">

    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" autoplay="true" muted
        data-setup="{}">
      <source src="/videos/TRAVEL-LOVE.mp4" type='video/mp4' />
    </video>

  </div>
  <script src="http://vjs.zencdn.net/c/video.js"></script>
  <script>
     // Once the video is ready
    _V_("example_video_1").ready(function(){
      
      // Store the video object
      var myPlayer = this; 
      // Make up an aspect ratio
      var aspectRatio = 1080/1920; 

      function resizeVideoJS(){
        var width = document.getElementById(myPlayer.id).parentElement.offsetWidth;
        myPlayer.width(width).height( width * aspectRatio );

      }
      
       // Initialize resizeVideoJS()
      resizeVideoJS();
      // Then on resize call resizeVideoJS()
      window.onresize = resizeVideoJS; 

    });

</script>
</body>
</html>
